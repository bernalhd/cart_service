[project]
name = "cart_service"
version = "0.1"
description = "Cart Service example"
authors = [
    {name = "HernÃ¡n Bernal", email = "bernalhd18@gmail.com"}
]
license = {file = "LICENSE"}
dependencies = [
    "sqlalchemy",
    "psycopg2-binary",
    "grpcio",
    "grpcio-tools",
    "python-dotenv",
]

[project.scripts]
cart_service = "cart_service.app.infrastructure.grpc.server:serve"

[tool.ruff]
line-length = 79

[tool.lint]
select = ["E", "W", "F", "I", "B", "C4", "ARG", "SIM", "UP", "PYI"]
src = ["cart_service", "tests"]

[tool.lint.per-file-ignores]
# E501: Line too long
# F401: Unused import
"cart_service/app/infrastructure/grpc/proto/*" = ["E501", "F401"]

[dependency-groups]
dev = [
    "ruff>=0.9.2",
]
